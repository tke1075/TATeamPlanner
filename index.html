
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TA Team Capacity Planner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>TA Team Capacity Planner</h1>
    <form>
        <section>
            <h2>Company Info</h2>
            <label>Company Size: <input type="number" name="company_size"></label><br>
            <label>Annual Turnover (%): <input type="number" name="turnover"></label><br>
            <label>Hiring Period (Months):
                <select name="hiring_period">
                    <option value="3">3</option>
                    <option value="6">6</option>
                    <option value="9">9</option>
                    <option value="12">12</option>
                </select>
            </label><br>
        </section>

        <section>
            <h2>AI Usage</h2>
            <label><input type="checkbox" name="ai_sourcing"> Sourcing – Use tools like SeekOut, HireEZ, or LinkedIn AI</label><br>
            <label><input type="checkbox" name="ai_recommendations"> Recommendations – Match candidates/roles using AI (Eightfold, etc.)</label><br>
            <label><input type="checkbox" name="ai_outreach"> Outreach – Automated outreach via Gem, Sense, etc.</label><br>
            <label><input type="checkbox" name="no_ai" checked> No AI Use – Default, manual recruiting</label><br>
        </section>

        <section>
            <h2>Hiring Difficulty</h2>
            <label>
                Difficulty Level:
                <select name="difficulty">
                    <option value="1">1 - High volume, entry-level</option>
                    <option value="2">2 - Junior with pipelines</option>
                    <option value="3">3 - Mid-level specialized</option>
                    <option value="4">4 - Senior/niche</option>
                    <option value="5">5 - Executive, hard to fill</option>
                </select>
            </label><br>
        </section>

        <button type="submit">Calculate Capacity</button>
    </form>

    <div id="output">
        <h3>Planner Results</h3>
        <p>Your calculated TA team capacity will appear here after submission.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
