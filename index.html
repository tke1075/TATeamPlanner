
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TA Team Capacity Planner</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>TA Team Capacity Planner</h1>
    <form id="plannerForm">
      <label for="companySize">Company Size:</label>
      <input type="number" id="companySize" name="companySize" required />

      <label for="turnover">Expected Annual Turnover (%):</label>
      <input type="number" id="turnover" name="turnover" step="0.1" required />

      <label for="netNewHires">Planned Net New Hires:</label>
      <input type="number" id="netNewHires" name="netNewHires" required />

      <button type="submit">Submit</button>
    </form>
    <div id="output"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
